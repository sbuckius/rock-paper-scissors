<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors (2-3 Players)</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
  button { padding: 12px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
  .join-btn { background-color: green; color: white; }
  .joined { background-color: red; color: white; }
  #moves-status { margin-top: 20px; font-size: 16px; }
  #scores, #result, #choices-output { margin-top: 20px; font-size: 18px; font-weight: bold; }
  #player-select { margin-bottom: 30px; }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ðŸ”¥ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAavjBl8_7rzWtXlEXLFxrn30lqteoA_aw",
  authDomain: "rock-paper-scissor-f380a.firebaseapp.com",
  projectId: "rock-paper-scissor-f380a",
  storageBucket: "rock-paper-scissor-f380a.firebasestorage.app",
  messagingSenderId: "854369078304",
  appId: "1:854369078304:web:50e5167370bc99536a0045",
  measurementId: "G-PPY3L3ZCLN"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let gameId = "game1";
let playerRole = null;
let totalPlayers = 0; // 2 or 3
const gameRef = doc(db, "games", gameId);

// Select number of players
window.selectPlayers = async function(num) {
  totalPlayers = num;
  document.getElementById('player-select').style.display = 'none';
  const joinContainer = document.getElementById('join-buttons');
  joinContainer.innerHTML = ''; // clear existing buttons
  for (let i = 1; i <= num; i++) {
    const btn = document.createElement('button');
    btn.className = 'join-btn';
    btn.innerText = `Player ${i}`;
    btn.onclick = () => joinGame(`player${i}`, btn);
    joinContainer.appendChild(btn);
  }

  // Initialize scores in Firestore
  let scores = {};
  for (let i = 1; i <= num; i++) scores[`player${i}`] = 0;
  await setDoc(gameRef, { scores, moves: {} }, { merge: true });
};

// Join Game
window.joinGame = async function(role, btn) {
  playerRole = role;
  document.getElementById("status").innerText = "You are " + role;

  // Highlight the selected join button
  document.querySelectorAll('.join-btn').forEach(b => b.classList.remove('joined'));
  btn.classList.add('joined');
};

// Play Move
window.playMove = async function(choice) {
  if (!playerRole) { alert("Join a player first!"); return; }

  await setDoc(gameRef, { moves: { [playerRole]: choice } }, { merge: true });
};

// New Game
window.newGame = async function() {
  let scores = {};
  for (let i = 1; i <= totalPlayers; i++) scores[`player${i}`] = 0;
  await setDoc(gameRef, { scores, moves: {} }, { merge: true });

  document.getElementById("result").innerText = '';
  document.getElementById("choices-output").innerText = '';
  document.getElementById("moves-status").innerText = '';
  document.getElementById("status").innerText = playerRole ? `You are ${playerRole}` : '';
  document.querySelectorAll('.join-btn').forEach(b => b.classList.remove('joined'));
  if (playerRole) {
    const btn = Array.from(document.querySelectorAll('.join-btn')).find(b => b.innerText.includes(playerRole.slice(-1)));
    if (btn) btn.classList.add('joined');
  }
};

// Listen for game updates
onSnapshot(gameRef, async (docSnap) => {
  if (!docSnap.exists()) return;
  const data = docSnap.data();
  const moves = data.moves || {};
  const scores = data.scores || {};

  // Update scores
  document.getElementById("scores").innerText =
    `Scores:\n` + Object.keys(scores).map(p => `${p.toUpperCase()}: ${scores[p]}`).join('  ');

  // Show visual cue of who has chosen
  let movesStatus = '';
  for (let i = 1; i <= totalPlayers; i++) {
    const p = `player${i}`;
    movesStatus += `${p}: ${moves[p] ? 'Selected âœ…' : 'Waitingâ€¦'}\n`;
  }
  document.getElementById("moves-status").innerText = movesStatus;

  // Check if all joined players have selected
  const selectedMoves = Object.keys(moves).length;
  if (selectedMoves === totalPlayers) {
    const result = determineWinner(moves);
    document.getElementById("result").innerText = result.text;

    // Show each player's choice
    document.getElementById("choices-output").innerText =
      `Choices:\n` + Object.keys(moves).map(p => `${p}: ${moves[p]}`).join('\n');

    // Update scores
    if (result.winners.length > 0) {
      const newScores = { ...scores };
      result.winners.forEach(winner => newScores[winner] = (newScores[winner] || 0) + 1);
      await updateDoc(gameRef, { scores: newScores });
    }

    // Reset moves for next round after delay
    setTimeout(async () => {
      await updateDoc(gameRef, { moves: {} });
      document.getElementById("result").innerText = '';
      document.getElementById("choices-output").innerText = '';
    }, 3000);
  }
});

// Determine winner logic for 2 or 3 players
function determineWinner(moves) {
  const values = Object.values(moves);
  const unique = [...new Set(values)];

  if (unique.length === 1 || unique.length === values.length) return { text: "Tie!", winners: [] };

  const beats = { Rock: "Scissors", Paper: "Rock", Scissors: "Paper" };
  const [a, b] = unique.length === 2 ? unique : [unique[0], unique[1]];

  const winners = Object.keys(moves).filter(p => moves[p] === (beats[a] === b ? a : b));
  return { text: winners.join(", ") + " win!", winners };
}
</script>
</head>

<body>
<h1>Rock Paper Scissors (2-3 Players)</h1>

<div id="player-select">
  <h3>Select number of players:</h3>
  <button onclick="selectPlayers(2)">2 Players</button>
  <button onclick="selectPlayers(3)">3 Players</button>
</div>

<div id="join-buttons"></div>

<h3>Select Rock, Paper, or Scissors:</h3>
<button onclick="playMove('Rock')">Rock</button>
<button onclick="playMove('Paper')">Paper</button>
<button onclick="playMove('Scissors')">Scissors</button>

<h3>Controls:</h3>
<button onclick="newGame()">New Game</button>

<h3 id="status"></h3>
<pre id="moves-status"></pre>
<h3 id="scores"></h3>
<h3 id="result"></h3>
<pre id="choices-output"></pre>

</body>
</html>
